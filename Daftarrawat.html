<html>
<head>
	<title>Login</title>
	<link rel="stylesheet" type="text/css" href="styledaftarrawat.css">
</head>
<body>
	<div id="login-box">
	<div class="left-box">
		<input type="text" name="Username" placeholder="Masukkan Username" autocomplete="off" required/>
		<input type="number" name="NIK" placeholder="Masukkan No NIK"required/>
		<input type="number" name="KPJ" placeholder="Masukkan No KPJ" required/>
		<input type="email" name="email" placeholder="Masukkan Email" autocomplete="off" required/>
		<input type="password" name="password" placeholder="Password"/>
		<input type="password" name="Re-password" placeholder="Re-Password"/>
		<a href="loginrawat.html"><input type="submit" name="signup-button" value="Daftar"></a>
	</div>

	<div class="right-box">
		<span class="signinwith"><br/><br/>Antri BPJS Kini Lebih Mudah Dengan E-BPJS<br/></span>
	</div>
</body>
</html>
