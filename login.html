<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width , initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/login.css">
    <title>Login</title>
</head>
<body>
<div class="title">
    <h1>E-Hospital</h1>
</div>
<div class="loginbox">
    <h1>Login</h1>
    <form method="POST">
        <p>Username</p>
        <input type="text" name="username" placeholder="Username" id="username">
        <p>Password</p>
        <input type="password" name="password" placeholder="Password" id="password">
        <input type="button" name="submit" value="Login" onclick="validation()">
        <button><a href="Daftar.html">Daftar</a></button>

    </form>
</div>

<div id="myModal" class="modal">

    <div class="modal-content">
        <span class="close">&times;</span>
        <p id="modal-text">Login berhasil selamat datang</p>
    </div>

</div>
<script type="text/javascript" src="js/jquery-3.3.1.min.js"></script>
<script type="text/javascript">
    function validation() {
        var username = document.getElementById('username').value;
        var password = document.getElementById('password').value;
        if (username == "yosha" && password == "mantap2") {
            modal(true);
        } else {
            modal(false);
            // alert("Username atau password anda salah");
        }
    }
    function modal(status) {
        var modal = document.getElementById("myModal");
        var span = document.getElementsByClassName("close")[0];
        if (status == true) {
            $("#modal-text").text("Login berhasil");
            modal.style.display = "block";
            span.onclick = function () {
                modal.style.display = "none";
                window.location.href = 'Antri.html';
                return false;
            }
        } else {
            $("#modal-text").text("Username atau password anda salah");
            modal.style.display = "block";
            span.onclick = function () {
                modal.style.display = "none";
            }
        }
    }
</script>
</body>
</html>
